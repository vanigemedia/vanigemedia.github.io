	<script>
		(function ($) {
			$(function () {
				function slugify(str) {
					str = str.replace(/^\s+|\s+$/g, ''); // trim
					str = str.toLowerCase();

					// remove accents, swap ñ for n, etc
					var from = "àáäâèéëêìíïîòóöôùúüûñç·/_,:;";
					var to = "aaaaeeeeiiiioooouuuunc------";
					for (var i = 0, l = from.length; i < l; i++) {
						str = str.replace(new RegExp(from.charAt(i), 'g'), to.charAt(i));
					}

					str = str.replace(/[^a-z0-9 -]/g, '') // remove invalid chars
						.replace(/\s+/g, '-') // collapse whitespace and replace by -
						.replace(/-+/g, '-'); // collapse dashes

					return str;
				}

				$('.section-id').each(function () {
					var $this = $(this),
						id = $this.text(),
						$parent = $this.parents('.collection-item');

					$parent.attr('id', slugify(id));
				});

				$('.album-link-block').each(function () {
					var $this = $(this),
						id = $this.find('.album-link-label').text();

					$this.attr('href', '#' + slugify(id));
				});

				$('.album-trigger').each(function () {
					var $this = $(this),
						id = $this.find('.album-title').text();

					$this.attr('data-id', slugify(id));
				});

				$('.album-trigger').on('click', function (e) {
					e.preventDefault();
					var id = $(this).data('id'),
						url = $(this).attr('href'),
						$container = $('#' + id);

					$container.click();
					setTimeout(function () {
						window.location.href = url;
					}, 750);
				});
			});
		})(jQuery);
	</script>
